<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain - Database Update Required</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        
        .icon {
            font-size: 64px;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 15px;
        }
        
        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            width: 100%;
            margin-bottom: 10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn-secondary {
            background: #f5f5f5;
            color: #666;
            box-shadow: none;
        }
        
        .btn-secondary:hover {
            background: #e0e0e0;
            box-shadow: none;
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }
        
        .status.show {
            display: block;
        }
        
        .status.success {
            background: #e8f5e9;
            color: #2e7d32;
        }
        
        .status.error {
            background: #ffebee;
            color: #c62828;
        }
        
        .status.loading {
            background: #e3f2fd;
            color: #1565c0;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }
        
        .spinner.show {
            display: block;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="icon">🔄</div>
        <h1>Database Update Required</h1>
        <p>
            Your Brain app needs to update its database to the latest version.
            This will clear any existing data but ensures everything works smoothly.
        </p>
        
        <button class="btn" onclick="resetAndLaunch()">
            🚀 Update & Launch
        </button>
        
        <button class="btn btn-secondary" onclick="window.location.href='/debug.html'">
            🔧 Advanced Options
        </button>
        
        <div class="spinner" id="spinner"></div>
        <div class="status" id="status"></div>
    </div>

    <script>
        async function resetAndLaunch() {
            const spinner = document.getElementById('spinner');
            const status = document.getElementById('status');
            const btn = document.querySelector('.btn');
            
            btn.disabled = true;
            spinner.classList.add('show');
            status.className = 'status show loading';
            status.textContent = 'Updating database...';
            
            try {
                // Delete the database
                await new Promise((resolve, reject) => {
                    const request = indexedDB.deleteDatabase('brain-notebook');
                    
                    request.onsuccess = resolve;
                    request.onerror = () => reject(new Error('Failed to delete database'));
                    request.onblocked = () => {
                        status.className = 'status show error';
                        status.textContent = '⚠️ Please close all other tabs with Brain open, then try again.';
                        reject(new Error('Database deletion blocked'));
                    };
                });
                
                status.className = 'status show success';
                status.textContent = '✅ Update complete! Launching app...';
                
                setTimeout(() => {
                    window.location.href = '/';
                }, 1000);
                
            } catch (error) {
                status.className = 'status show error';
                status.textContent = `❌ Error: ${error.message}`;
                btn.disabled = false;
            } finally {
                spinner.classList.remove('show');
            }
        }
        
        // Auto-run on load
        window.addEventListener('DOMContentLoaded', async () => {
            // Check if database exists and needs reset
            try {
                const databases = await indexedDB.databases();
                const brainDB = databases.find(db => db.name === 'brain-notebook');
                
                if (!brainDB) {
                    // No database, just go to app
                    window.location.href = '/';
                }
            } catch (e) {
                // Can't check, show the button
            }
        });
    </script>
</body>
</html>
